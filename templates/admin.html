<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stake Calculator</title>
    {% include 'header.html' %}
  </head>

  <body>

  <!-- container section start -->
  <section id="container" class="">
      <!--header start-->
      {% include 'navbar.html' %}
      <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li>
                      <a class="" href="dashboard">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li>
                      <a href="calculator" class="">
                          <i class="icon_document_alt"></i>
                          <span>Calculator</span>
                      </a>
                  </li>
                  <li>
                      <a class="" href="charts">
                          <i class="icon_piechart"></i>
                          <span>Charts</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon_table"></i>
                          <span>Tables</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="bettors">Bettor Info</a></li>
                          <li><a class="" href="host">Host Info</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
  </section>

 <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-file-text-o"></i> Admin Panel</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="dashboard">Dashboard</a></li>
                            <li><i class="fa fa-file-text-o"></i>Admin</li>
                        </ol>
                    </div>
              </div>
             <div class="row">
                <div class="col-lg-12">
                <section class="panel">
                   <header class="panel-heading">
                      Add User
                   </header>
                   <div class="panel-body">
                      <form class="form-horizontal " method="post" action="newuser">
                         <div class="form-group">
                            <label class="col-sm-2 control-label">Host Name</label>
                            <div class="col-sm-10">
                               <input type="text" name="hostname" required="required" class="form-control round-input">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">Host Login Name</label>
                            <div class="col-sm-10">
                               <input type="text" name="hostlogin" required="required" class="form-control round-input">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">Host Password</label>
                            <div class="col-sm-10">
                               <input type="password" name="password" required="required" class="form-control round-input" placeholder="">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="control-label col-lg-2">Host Rank</label>
                            <div class="col-lg-10">
                              <select class="form-control m-bot15" name="hostrank">
                                  <option value="bronze">Bronze Star</option>
                                  <option value="silver">Silver Star</option>
                                  <option value="gold">Gold Star</option>
                                  <option value="mod">Moderator</option>
                                  <option value="admin">Admin</option>
                              </select>
                            </div>
                         </div>
                          <div align="center">
                            <button type="submit" class="btn btn-primary">Create User</button>
                          </div>
                      </form>
                   </div>
                </section>
                </div>
          </section>
      </section>
  {% include 'js.html' %}

  </body>
</html>
